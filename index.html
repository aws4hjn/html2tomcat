<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deployment Flow Demo</title>
<style>
    body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        color: #333;
    }

    h1 {
        margin-bottom: 50px;
        color: #2c3e50;
    }

    .flow-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 150px;
        position: relative;
    }

    .flow-item {
        text-align: center;
        position: relative;
    }

    .flow-item img {
        width: 120px;
        transition: transform 1s, opacity 1s;
        opacity: 0;
    }

    .arrow {
        width: 100px;
        height: 4px;
        background-color: #0077cc;
        position: absolute;
        top: 60px;
        left: 130px;
        transform-origin: left;
        opacity: 0;
        transition: opacity 1s;
    }

    /* Add arrowhead using pseudo-element */
    .arrow::after {
        content: '';
        position: absolute;
        right: 0;
        top: -6px;
        border-top: 7px solid transparent;
        border-bottom: 7px solid transparent;
        border-left: 14px solid #0077cc;
    }

    .flow-text {
        margin-top: 10px;
        font-weight: bold;
        color: #0077cc;
        opacity: 0;
        transition: opacity 1s;
    }

</style>
</head>
<body>

<h1>H J Nagesh - Deployment Flow Demo</h1>

<div class="flow-container">
    <div class="flow-item">
        <img id="github" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
        <div class="flow-text" id="text-github">Code in GitHub</div>
        <div class="arrow" id="arrow1"></div>
    </div>
    <div class="flow-item">
        <img id="jenkins" src="https://www.jenkins.io/images/logos/jenkins/jenkins.png" alt="Jenkins Logo">
        <div class="flow-text" id="text-jenkins">Build in Jenkins</div>
        <div class="arrow" id="arrow2"></div>
    </div>
    <div class="flow-item">
        <img id="tomcat" src="https://upload.wikimedia.org/wikipedia/en/8/8e/Apache_Tomcat_logo.png" alt="Tomcat Logo">
        <div class="flow-text" id="text-tomcat">Deployment Done!</div>
    </div>
</div>

<script>
    // Show GitHub
    setTimeout(() => {
        document.getElementById('github').style.opacity = 1;
        document.getElementById('text-github').style.opacity = 1;
    }, 500);

    // Show arrow1
    setTimeout(() => {
        document.getElementById('arrow1').style.opacity = 1;
    }, 1500);

    // Show Jenkins
    setTimeout(() => {
        document.getElementById('jenkins').style.opacity = 1;
        document.getElementById('text-jenkins').style.opacity = 1;
    }, 2000);

    // Show arrow2
    setTimeout(() => {
        document.getElementById('arrow2').style.opacity = 1;
    }, 3000);

    // Show Tomcat
    setTimeout(() => {
        document.getElementById('tomcat').style.opacity = 1;
        document.getElementById('text-tomcat').style.opacity = 1;
    }, 3500);
</script>

</body>
</html>
